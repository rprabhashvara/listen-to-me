<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listen to Me</title>

    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
      <h1>Listen to Me</h1>

      <div class="type-selection">
          <div class="btn-select-type-container">
              <button class="btn-select-type btn-type-server">Server</button>
          </div>
          <div class="btn-select-type-container">
              <button class="btn-select-type btn-type-client">Client</button>
          </div>
      </div>

      <div class="type-server">
          <h3 id="ipList"></h3>
          <video id="vid-server" controls muted>
              <source src="/file.mkv" type="video/webm" />
          </video>
      </div>

      <div class="type-client">
          <audio id="aud-client" controls autoplay></audio>
      </div>

  </body>
</html>
<script src="/js/simplepeer.min.js"></script>
<script src="/js/app.js"></script>
